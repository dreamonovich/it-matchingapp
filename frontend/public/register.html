<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheets/register.css" />
    <link rel="stylesheet" href="stylesheets/theme.css" />
  </head>
  <body data-bs-theme="dark">
    <div class="theme-switch" onclick="toggleTheme()">
      <span class="material-symbols-outlined"> light_mode </span>
    </div>
    <div class="custom-container">
      <form class="custom-form" onsubmit="return false">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="username"
            required
          />
          <label for="username">Имя пользователя</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="password"
            required
          />
          <label for="password">Пароль</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="role"
            placeholder="role"
            required
          />
          <label for="role">Роль</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="stack"
            placeholder="stack"
            required
          />
          <label for="stack">Стек</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="age"
            placeholder="age"
            required
          />
          <label for="age">Возраст</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="telegram_username"
            placeholder="telegram"
            required
          />
          <label for="telegram_username">Телеграм</label>
        </div>
        <div class="form-floating mb-3">
          <textarea class="form-control" placeholder="" id="bio"></textarea>
          <label for="bio">О себе</label>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-between">
          <button type="submit" class="btn btn-success" id="registerBtn">
            Зарегистрироваться
          </button>
          <a type="button" class="btn btn-link" href="/login"
            >Уже есть аккаунт?</a
          >
        </div>
      </form>
    </div>
    <script src="javascripts/theme.js"></script>
    <script src="javascripts/register.js"></script>
  </body>
</html>
