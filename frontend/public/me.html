<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheets/me.css" />
    <link rel="stylesheet" href="stylesheets/navbar.css" />
    <link rel="stylesheet" href="stylesheets/theme.css" />
  </head>
  <body data-bs-theme="dark">
    <div class="theme-switch" onclick="toggleTheme()">
      <span class="material-symbols-outlined"> light_mode </span>
    </div>
    <nav class="custom-navbar">
      <ul>
        <li>
          <a href="/matches"> <i class="material-icons">done</i>Метчи </a>
        </li>
        <li>
          <a href="/"> <i class="material-icons">favorite</i>Главная </a>
        </li>
        <li>
          <a href="/me"> <i class="material-icons">person</i>Профиль </a>
        </li>
      </ul>
    </nav>

    <div class="custom-container">
      <div class="profile" style="z-index: 1; position: absolute">
        <img
          src="profile1.jpg"
          onerror="this.onerror=null; this.src='images/default.webp'"
          alt="Profile Image"
        />
        <h2 class="name">Олег Тиньков</h2>
        <p class="role">21 год</p>
        <p class="stack">Rust</p>
        <p class="telegram">@telegram</p>
        <p class="age">18</p>
        <p class="user_id" style="display: none"></p>
      </div>
    </div>
    <script src="javascripts/theme.js"></script>
    <script src="javascripts/me.js"></script>
  </body>
</html>
